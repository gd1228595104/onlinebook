<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面-one</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" href="layui/css/layui.css" media="all">
	<script src="layui/layui.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script type="text/javascript" src="js/util/register.js"></script>

</head>
<body>
	<div style="position:absolute;z-index:-1;width:100%;height:100%;">
    	<img src="images/ba.jpg" width="100%" height="100%" />
    </div>
	<div class="outside-box">
		<a href="index.html" class="fl">返回首页</a>
		<a href="login.html" class="fr">已有账号？去登录</a>
		<div class="clearfix"></div>
		<div class="bx-bx">
		<div class="inside-box ">
			<img src="images/logo1.png" class="img-one">
			<img src="images/logo2.png">
			<form>
				<label>学号：</label><input type="text" id="student-id" placeholder="请输入您的学号"><br>

			    <label>姓名：</label><input type="text" id="yourname" placeholder="请输入您的姓名"><br>

			    <label>密码：</label><input type="text" id="paws" placeholder="默认密码为admin"><br>
                
			    <label>院系：</label><input type="text" id="department" placeholder="请输入您所在的院系"><br>

			    <label>专业：</label><input type="text" id="major" placeholder="请输入您的所读专业"><br>

			    <label>年级：</label><input type="text" id="grade" placeholder="请输入您所在的年级"><br>

			    <label>班级：</label><input type="text" id="class" placeholder="请选择您所在的班级"><br>

				<label>身份证:</label><input type="text" id="idCard" placeholder="请输入您的身份证号码"><br>

				<label>性别:</label><input type="radio" name="sex" id="men" value="男">男<input type="radio" name="sex" id="women" value="女">女
			</form>
			<button id="reset" class="shenqing">重新设置</button>
			<button id="register" class="shenqing">确认激活</button>
			<button class="shenqing">申请审核</button>
		</div>
		</div>
	</div>
</body>
</html>
